<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
      <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div class="outer-wrapper">
        <div id="app" class="container">
            <div class="image-div">
                    <img :src="dogImage" class="no-alt" data-src="Dog of the day image" />

            </div>


            <div class="white-bg">
                <h1 class="title">Dog Of The Day!</h1>
            </div>
             <button type="button" @click="fetchDog">Dog</button>
        </div>

    </div>

   <script>
    Vue.createApp({
        data() {
            return {
                dogImage: ''
            };
        },
        mounted() {
            this.fetchDog();
        },
        methods: {
            fetchDog() {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(res => res.json())
                    .then(data => this.dogImage = data.message);
            }
        }
    }).mount('#app');
   </script>
</body>
</html>
