<body class="bg-light">

      <!--Login form -->
      <form class="login-form" @submit.prevent="login">
          <label for = "username">Username</label>
          <input type="text" id="username" v-model="username" required>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" v-model="password" required>
          <br>
          <button type="submit">Login</button>
          <p id="login-error" style="color: red;">{{ errorMessage }}</p>
        </form>

      <h2 class="mt-5 mb-3">All Registered Dogs</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="dog in dogs" :key="dog.dog_id">
              <td>{{ dog.dog_id }}</td>
              <td>{{ dog.name }}</td>
              <td>{{ dog.size }}</td>
              <td>{{ dog.owner_id }}</td>
              <td><img :src="dog.photo" alt="Dog photo" style="width: 80px; height: 80px; object-fit: cover;"></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>


  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: ''
        };
      },
      setup() {
        const dogs = ref([]);

        async function loadRegisteredDogs() {
          try {
            const res = await fetch('/api/dogs');
            if (!res.ok) throw new Error('Failed to fetch regisited dogs');
            const data = await res.json();

            // adding a photo
            const dogPhoto = await Promise.all(
              data.map(async dog => {
                
              })
            )
          }
        }
      }
      methods: {
        async login() {
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            // if login failed, create a error message
            if (res.redirected) {
              window.location.href = res.url;
            } else {
              const data = await res.json();
              this.errorMessage = data.error || 'Login Failed';
            }
          } catch (error) {
            this.errorMessage = 'Server error, please try again';
            console.error(error);
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
